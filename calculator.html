<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>

<body>
   
  <div id="page">
    <div>
      <h1 id="textt">JS<br>Calculator</h1>
    </div>

    <div id='cal'>
      <div id='output'>
        <input type="text" name="screen" id="screen">
      </div>
      <div id='input'>
        <button class='operaztor' id='clear'> C </button>
        <button class='operaztor' id='backspace'> CE </button>
        <button class='operaztor' id='percentage'> % </button>
        <button class='operaztor' id='divide'> / </button>
        <button class='number' id='seven'>7</button>
        <button class='number' id='8'>8</button>
        <button class='number' id='9'>9</button>
        <button class='operaztor' id='multiply'> x </button>
        <button class='number' id='4'>4</button>
        <button class='number' id='5'>5</button>
        <button class='number' id='6'>6</button>
        <button class='operaztor' id='minus'> - </button>
        <button class='number' id='1'>1</button>
        <button class='number' id='2'>2</button>
        <button class='number' id='3'>3</button>
        <button class='operaztor' id='plus'> + </button>
        <button class='mt'></button>
        <button class='number' id='0'>0</button>
        <button class='mt'></button>
        <button class='operaztor' id='equal'> = </button>


      </div>
    </div>
  </div>


  <script src="calculator.js"></script>
</body>

</html>
