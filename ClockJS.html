<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <style>
        .back {
overflow: scroll;

margin: 30px 200px;
padding: 2rem 1rem;
height: 200px;
background-color: #efefef;
border-radius: .3rem;
}
.back::-webkit-scrollbar {
  display: none;
}

@media (max-width : 910px ){
    .back{
        margin : 30px 50px;
        transition: all 2s;
}
}


#heading , #datehead{
font-weight: 400;
}

    </style>

</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://media.istockphoto.com/videos/clock-animation-in-12-hour-loop-animation-with-optional-luma-matte-video-id1257170567?b=1&k=20&m=1257170567&s=640x640&h=j_C78SVUoT_fwYy739vpzsKR7k_NEEovKjVCJt50OUk="
                        alt="" width="40" height="24" class="d-inline-block margin-4 text-white align-text-top">
                    Clock
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="back">
            <h2 id="heading"> Current Time is : <span id="time"></span></h2>
            <h2 id="datehead"> Today Date : <span id="date"></span></h2>
            

        </div>
    </main>

    <script>
        setInterval(() => {
        a = new Date();
       const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        let date , time , pm ;
        date = a.toLocaleDateString(undefined , options);

        if(a.getHours() > 12){
           pm = a.getHours() - 12 ;
           time = pm + ':' + a.getMinutes() + ':' + a.getSeconds() + '  pm' ;
        }
        else{ 
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds() + '  am';  
        }
        
        document.getElementById('time').innerHTML = ' ' + time ;
        document.getElementById('date').innerHTML = ' '+  date ;

        

            
        }, 1000);
        
    </script>
</body>

</html>
